<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--HEADINGS -->
  <h1 id="title">Rock Paper Scissors</h1>
  <p1> Click on your choice!</p1>

  <!-- CREATE COLUMNS AND PUT IMAGES IN COLUMNS-->
  <div class="row">
    <div id="leftcol" class="column left">
      <p id="you">You: </p>
    </div>
    <div class="column middle">
      <img src="rock.png" width=150px height=150px alt="" id="roc" />
    </div>
    <div class="column middle">
      <img src="paper.png" alt="" id="pap" /> </div>
    <div class="column middle">
      <img src="scissors.png" alt="" id="sci" />
      <p id="score"> </p>
    </div>
    <div id="rightcol" class="column right">
      <p id="comp">Computer: </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
